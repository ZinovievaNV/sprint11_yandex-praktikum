<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">

</head>
<body class="body">

<div class="root">

    <header class="header root__section">
        <img src="<%=require('./images/logo.svg')%>" alt="mesto logo" class="logo">
    </header>
    <div class="profile root__section">
        <div class="user-info">
            <div class="user-info__photo"></div>
            <div class="user-info__data">
                <h1 id="edit-name" class="user-info__name"></h1>
                <p id="edit-job" class="user-info__job"></p>
                <button id="profile" class="button user-info__edit-button popup-button">Edit</button>
            </div>
            <button id="place" class="button user-info__button popup-button">+</button>
        </div>
    </div>
    <div class="places-list root__section">


<!--             <div class="place-card">-->
<!--                        <div class="place-card__image" style="background-image: url(https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg)">-->
<!--                          <button class="place-card__delete-icon"></button>-->
<!--                       </div>-->
<!--                       <div class="place-card__description">-->
<!--                         <h3 class="place-card__name">Камчатка</h3>-->
<!--                         <button class="place-card__like-icon"></button>-->
<!--                           <p class="place-card__counter-like"></p>-->
<!--                        </div>-->
<!--                     </div>-->


    </div>
    <div  data-popup="place" class="popup add-place">
        <div class="popup__content">
            <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
            <h3 class="popup__title">Новое место</h3>
            <form class="popup__form" name="new">
                <div class="popup__container">
                    <input id="inputname" type="text" name="name" class="popup__input popup__input_type_name"
                           placeholder="Название" required minlength="2" maxlength="30">
                    <span id="error-inputname" class="popup__error-message popup__error-show"></span>
                </div>
                <div class="popup__container">
                    <input id="inputlink" type="URL" name="link" class="popup__input popup__input_type_link-url"
                           placeholder="Ссылка на картинку" required>
                    <span id="error-inputlink" class="popup__error-message popup__error-show"></span>
                </div>
                <button type class="button popup__button" disabled>+</button>
            </form>
        </div>
    </div>
    <div data-popup="profile" class="popup edit-profile">
        <div class="popup__content">
            <img src="<%=require('./images/close.svg')%>" alt="" class="popup__close">
            <h3 class="popup__title">Редактировать профиль</h3>
            <form id="form-user" class="popup__form" name="profile" novalidate>
                <div class="popup__container">
                    <input id="username" type="text" name="name" value="" required minlength="2"
                           maxlength="30" class="popup__input popup__input_type_name" placeholder="Имя">
                    <span id="error-username" class="popup__error-message popup__error-show"></span>
                </div>
                <div class="popup__container">
                    <input id="userjob" type="text" name="job" value="" required minlength="2"
                           maxlength="30" class="popup__input popup__input-profile" placeholder="О себе">
                    <span id="error-jobuser" class="popup__error-message popup__error-show"></span>
                </div>
                <button id="submit" type class="button popup__button popup__style-text" disabled>Сохранить</button>
            </form>
        </div>
    </div>
</div>


<script type="module" src="<%= htmlWebpackPlugin.files.js %>"></script>

</body>
</html>
